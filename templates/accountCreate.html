<h1>Create your Account</h1>
<h2>SignUp is easy and takes a few seconds.</h2>

<div class="formWrapper">
    <form action="/api/users"  method="post" id="accountCreate">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input type="text" name="firstName" placeholder="James">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Last Name</div>
            <input type="text" name="lastName" placeholder="Doe">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Phone Number</div>
            <input type="text" name="phone" placeholder="+255896442">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Choose a Passsword</div>
            <input type="password" name="password" placeholder="John">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Do you agree to the terms and conditions?</div>
            <input type="checkbox" name="tosAgreement" value="agree">
        </div>
        <div class="inputWrapper">
            <button class="cta blue" type="submit">Get Started</button>
        </div>
    </form>
</div>
